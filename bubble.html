<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
        #item-2{
            border: 2px solid purple;;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid red;
        }
        ul{
            border: 2px solid tomato;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring Even Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Accusantium, culpa!</li>
            <li id="item-3">Porro, quam!</li>
            <li id="item-4">Minus, voluptatem.</li>
            <li id="item-5">Ipsum, delectus!</li>
            <li id="item-6">Earum, nobis!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item 2 clicked");
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item 2 second  clicked");
            
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item 2 third clicked");
            
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item 2 fourth clicked");
            
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container clicked');
        });
        document.getElementById('body').addEventListener('click',function(){
            console.log('body of the html clicked');
        });
    </script>
</body>

</html>
